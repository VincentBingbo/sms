<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <link href="img/favicon-20180910095926548.ico" rel="shortcut icon" />
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/vue.js"></script>
    <script src="js/vue-router.js"></script>
    <script src="js/sms/login.js" type="module"></script>
    <script src="js/vue-resource.min.js"></script>
    <style>
        .container {
            margin-top: 120px;
            padding-bottom: 20px;
        }
        .mylogin {
            width: 350px;
            padding: 5px 20px 20px;
            margin: 0 auto;
            border: 1px solid #eee;
        }
        h3 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body style="background: url('img/timg.jpg')">
<div class="container" id="sms">
    <div class="mylogin">
        <h3 class="text-center">用户登录</h3>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon">
                    <span class="glyphicon glyphicon-user"></span>
                </div>
                <label for="userId"></label>
                <input type="text" id="userId" name="userId" class="form-control" ref="userIdVal" v-on:keyup="key"/>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon">
                    <span class="glyphicon glyphicon-lock"></span>
                </div>
                <label for="userPwd"></label>
                <input type="password" id="userPwd" name="userPwd" class="form-control" ref="userPwdVal" v-on:keyup="key"/>
            </div>
        </div>
        <input type="button" class="btn btn-primary form-control" @click="submit()" value="登陆">
    </div>
</div>
</body>
</html>
